plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.8'
    api 'io.springfox:springfox-swagger-ui:2.9.2'
    api 'io.springfox:springfox-swagger2:2.9.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.8'
    runtimeOnly 'org.postgresql:postgresql:42.3.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.8'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.8'
}

group = 'com.project-management'
version = '0.0.1-SNAPSHOT'
description = 'Project-management'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
